<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shake PC</title>
    <link rel="stylesheet" href="css/mt.css" media="screen" type="text/css" />
    <meta name="author" content="Vitrum.Zhu" />
  </head>
  <body>
    <div id="pagebody"> 
      <section id="intro" class="clearfix frame homepage">
        <div class="subframe loginbox">
          <p>game intro</p>
          <a class="navlink linklevel" href="#/run">start game</a>
        </div>
        <div class="subframe registerbox">
          <p>select level</p>
          <a class="navlink linkshake" href="#/shake/1">level 1</a>
          <a class="navlink linkshake" href="#/shake/2">level 2</a>
          <a class="navlink linkshake" href="#/shake/3">level 3</a>
        </div>
      </section>
      <section id="run" class="clearfix frame runbox">
        <div id="qrcode"></div>
        <div id="main" class="runningbox">
          <a class="startrun">Start Run!</a>
          <div class="map"><canvas id="canvas" width="320" height="450"></canvas><canvas id="canvas2" width="320" height="450"></canvas></div>
          <div class="player"></div>
        </div> 
      </section>

    </div>
    <script type="text/javascript" src="js/lib/zepto.min.js"></script>
    <script type="text/javascript" src="js/lib/underscore-min.js"></script>
    <script type="text/javascript" src="js/lib/backbone-min.js"></script>
    <script src="http://222.73.241.58:8081/socket.io/socket.io.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/mt.js"></script>
  </body>
</html>
